name: Build Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
    
    - name: Get version from release tag
      id: get_version
      run: |
        VERSION=$(git describe --tags --exact-match 2>/dev/null || echo "v0.0.0")
        echo "APP_VERSION=${VERSION}" >> $GITHUB_ENV
        echo "Version is $VERSION"
        shell: bash
    - name: Build with PyInstaller
      run: |
        pyinstaller app.py -c -F -n paperless-scanner --icon icon.ico -w --clean
        
    - name: Create release asset
      run: |
        # Create a zip file of the dist directory
        Compress-Archive -Path "dist\paperless-scanner.exe" -DestinationPath "paperless-scanner-windows.zip"
        
    - name: Upload release asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: ./paperless-scanner-windows.zip
        asset_name: paperless-scanner-windows.zip
        asset_content_type: application/zip 